<!DOCTYPE html>
<html lang="en">

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="tablero">
            <button class="casilla" data-col="0" data-row="0"></button>

        <dialog class="winner">
